name: TypeScript CI
on:
  push:
    branches: [master, main]
  pull_request:
    paths:
      - "ts/**"

jobs:
  lint-and-check-workspace:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup tools using proto
        uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true

      - name: Install deps
        working-directory: ./ts
        run: pnpm install

      - name: Check
        working-directory: ./ts
        run: pnpm run -r check
