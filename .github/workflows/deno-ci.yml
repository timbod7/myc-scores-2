name: Deno CI
on:
  push:
    branches: [master, main]
  pull_request:
    paths:
      - "deno/**"

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup tools using proto
        uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true

      - name: Check formatting
        working-directory: ./deno
        run: deno fmt --check

      - name: Run linter
        working-directory: ./deno
        run: deno lint

      - name: Check types
        working-directory: ./deno
        run: deno check genadl.ts
